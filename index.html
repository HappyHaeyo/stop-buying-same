<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>하늘 아래 같은 색조 없다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>
<body class="text-slate-800 pb-24">

    <header class="glass-header fixed top-0 w-full z-50">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold text-rose-950 tracking-tight">Smart Lip Collector</h1>
                <p class="text-xs text-rose-400 font-medium">AI 컬러 분석기</p>
            </div>
            <div class="text-xs font-medium bg-rose-100 text-rose-600 px-3 py-1 rounded-full">
                <span id="headerTotalCount">0</span> items
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 pt-20">
        
        <div id="analysisSection" class="mb-6 fade-in hidden">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-rose-100">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="pie-chart" class="w-5 h-5 text-rose-500"></i>
                    내 파우치 분석
                </h2>
                <div class="h-64 relative w-full mb-6">
                    <canvas id="personalColorChart"></canvas>
                </div>
                <div class="bg-slate-50 rounded-xl p-4 text-sm leading-relaxed border border-slate-100">
                    <p id="analysisText" class="text-slate-700">데이터가 부족해요! 립스틱을 등록해주세요. 🧐</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-lg border border-rose-100 mb-6 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-rose-400 to-orange-400"></div>
            <h3 class="text-sm font-bold mb-4 text-slate-700 flex items-center gap-2">
                <i data-lucide="sparkles" class="w-4 h-4 text-yellow-500"></i> 새 립스틱 등록
            </h3>

            <div class="mb-4">
                <label class="block w-full h-32 border-2 border-dashed border-rose-200 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:bg-rose-50 transition relative overflow-hidden group">
                    <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover hidden opacity-80">
                    <div class="text-center z-10 p-2 bg-white/80 rounded-xl backdrop-blur-sm">
                        <i data-lucide="camera" class="w-6 h-6 text-rose-400 mx-auto mb-1"></i>
                        <span class="text-xs text-slate-500 font-medium">사진 찍어서 색상 자동 추출</span>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                </label>
            </div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="inputBrand" placeholder="브랜드 (예: 롬앤)" class="input-field">
                    <input type="text" id="inputName" placeholder="제품명" class="input-field">
                </div>
                
                <div class="flex gap-2 items-center bg-slate-50 p-2 rounded-xl border border-slate-200">
                    <input type="color" id="inputHex" class="h-10 w-10 rounded cursor-pointer border-0 bg-transparent flex-none" value="#ff0000">
                    <div class="flex-1 min-w-0">
                        <input type="text" id="inputColorName" placeholder="컬러명 (예: 베어그레이프)" class="w-full bg-transparent text-sm font-medium outline-none text-slate-700">
                        <div class="text-[10px] text-slate-400" id="hexValueText">색상을 선택하거나 사진을 올리세요</div>
                    </div>
                </div>

                <div class="relative">
                    <select id="inputPersonalColor" class="input-field appearance-none bg-white">
                        <option value="" disabled selected>🎨 퍼스널 컬러 (자동 추천됨)</option>
                        <option value="봄 웜 라이트">🌸 봄 웜 라이트</option>
                        <option value="봄 웜 브라이트">🌺 봄 웜 브라이트</option>
                        <option value="여름 쿨 라이트">🍧 여름 쿨 라이트</option>
                        <option value="여름 쿨 뮤트">🌫️ 여름 쿨 뮤트</option>
                        <option value="가을 웜 뮤트">🍂 가을 웜 뮤트</option>
                        <option value="가을 웜 딥">🍁 가을 웜 딥</option>
                        <option value="겨울 쿨 브라이트">🍒 겨울 쿨 브라이트</option>
                        <option value="겨울 쿨 딥">🍷 겨울 쿨 딥</option>
                        <option value="잘 모름">🤔 잘 모르겠음 (분석 제외)</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-3 top-3 w-4 h-4 text-slate-400 pointer-events-none"></i>
                </div>

                <button id="addBtn" class="w-full py-3.5 bg-gradient-to-r from-rose-500 to-pink-600 text-white rounded-xl text-sm font-bold shadow-md hover:shadow-lg transform transition active:scale-95">
                    내 파우치에 저장하기
                </button>
            </div>
        </div>

        <div class="sticky top-[60px] z-40 bg-[#FDFBF7] pb-2 pt-2">
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="filterBy('all')" class="filter-chip active" id="filter-all">전체</button>
                <button onclick="filterBy('봄')" class="filter-chip" id="filter-spring">봄웜</button>
                <button onclick="filterBy('여름')" class="filter-chip" id="filter-summer">여름쿨</button>
                <button onclick="filterBy('가을')" class="filter-chip" id="filter-autumn">가을웜</button>
                <button onclick="filterBy('겨울')" class="filter-chip" id="filter-winter">겨울쿨</button>
            </div>
        </div>

        <div id="lipstickGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>

        <div class="mt-8 mb-10">
            <h4 class="text-xs font-bold text-stone-400 mb-3 ml-1">데이터 관리</h4>
            <div class="grid grid-cols-2 gap-3">
                <label class="flex flex-col items-center justify-center gap-2 py-4 bg-white border border-stone-200 rounded-2xl cursor-pointer hover:bg-stone-50 transition shadow-sm group">
                    <div class="p-2 bg-stone-100 rounded-full group-hover:bg-stone-200 transition">
                        <i data-lucide="upload" class="w-4 h-4 text-stone-600"></i>
                    </div>
                    <span class="text-xs font-semibold text-stone-600">CSV 가져오기</span>
                    <input type="file" id="csvUpload" accept=".csv" class="hidden">
                </label>

                <button id="downloadBtn" class="flex flex-col items-center justify-center gap-2 py-4 bg-white border border-stone-200 rounded-2xl hover:bg-stone-50 transition shadow-sm group">
                    <div class="p-2 bg-stone-100 rounded-full group-hover:bg-stone-200 transition">
                        <i data-lucide="download" class="w-4 h-4 text-stone-600"></i>
                    </div>
                    <span class="text-xs font-semibold text-stone-600">백업 저장</span>
                </button>

                <button id="sampleBtn" class="flex flex-col items-center justify-center gap-2 py-4 bg-white border border-stone-200 rounded-2xl hover:bg-stone-50 transition shadow-sm group">
                    <div class="p-2 bg-amber-50 rounded-full group-hover:bg-amber-100 transition">
                        <i data-lucide="sparkles" class="w-4 h-4 text-amber-500"></i>
                    </div>
                    <span class="text-xs font-semibold text-stone-600">샘플 채우기</span>
                </button>

                <button id="resetBtn" class="flex flex-col items-center justify-center gap-2 py-4 bg-white border border-rose-100 rounded-2xl hover:bg-rose-50 transition shadow-sm group">
                    <div class="p-2 bg-rose-50 rounded-full group-hover:bg-rose-100 transition">
                        <i data-lucide="trash-2" class="w-4 h-4 text-rose-500"></i>
                    </div>
                    <span class="text-xs font-semibold text-rose-500">전체 초기화</span>
                </button>
            </div>
            <p class="text-center text-[10px] text-stone-400 mt-6">
                데이터는 서버가 아닌 고객님의 기기에 안전하게 저장됩니다.<br>
                기기 변경 전 반드시 '백업 저장'을 해주세요.
            </p>
        </div>
