<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>하늘 아래 같은 색조 없다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 pb-24">

    <header class="glass-header fixed top-0 w-full z-50">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold text-rose-950 tracking-tight">Smart Lip Collector</h1>
                <p class="text-xs text-rose-400 font-medium">퍼스널 컬러 분석기</p>
            </div>
            <div class="text-xs font-medium bg-rose-100 text-rose-600 px-3 py-1 rounded-full">
                <span id="headerTotalCount">0</span> items
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 pt-20">
        
        <div id="analysisSection" class="mb-6 fade-in hidden">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-rose-100">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="pie-chart" class="w-5 h-5 text-rose-500"></i>
                    내 화장대 퍼스널 컬러 분석
                </h2>
                
                <div class="h-64 relative w-full mb-6">
                    <canvas id="personalColorChart"></canvas>
                </div>

                <div class="bg-slate-50 rounded-xl p-4 text-sm leading-relaxed border border-slate-100">
                    <p id="analysisText" class="text-slate-700">
                        데이터가 부족해요! 립스틱을 등록하면 분석해드릴게요. 🧐
                    </p>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-stone-100 mb-6">
            <h3 class="text-sm font-bold mb-3 text-stone-600">새 립스틱 등록하기</h3>
            <div class="grid grid-cols-2 gap-2 mb-2">
                <input type="text" id="inputBrand" placeholder="브랜드 (예: 롬앤)" class="input-field">
                <input type="text" id="inputName" placeholder="제품명 (예: 쥬시래스팅)" class="input-field">
            </div>
            <div class="grid grid-cols-2 gap-2 mb-2">
                <input type="text" id="inputColor" placeholder="컬러명 (예: 피그베리)" class="input-field">
                <select id="inputPersonalColor" class="input-field">
                    <option value="" disabled selected>퍼스널 컬러 선택</option>
                    <option value="봄 웜 라이트">🌸 봄 웜 라이트</option>
                    <option value="봄 웜 브라이트">🌺 봄 웜 브라이트</option>
                    <option value="여름 쿨 라이트">🍧 여름 쿨 라이트</option>
                    <option value="여름 쿨 뮤트">🌫️ 여름 쿨 뮤트</option>
                    <option value="가을 웜 뮤트">🍂 가을 웜 뮤트</option>
                    <option value="가을 웜 딥">🍁 가을 웜 딥</option>
                    <option value="겨울 쿨 브라이트">🍒 겨울 쿨 브라이트</option>
                    <option value="겨울 쿨 딥">🍷 겨울 쿨 딥</option>
                    <option value="기타">🤔 잘 모르겠음</option>
                </select>
            </div>
            <div class="flex gap-2">
                <input type="color" id="inputHex" class="h-10 w-14 rounded cursor-pointer border-0 bg-transparent" value="#ff0000">
                <button id="addBtn" class="flex-1 bg-rose-500 text-white rounded-xl text-sm font-bold hover:bg-rose-600 transition">등록하기</button>
            </div>
        </div>

        <div class="sticky top-[60px] z-40 bg-[#FDFBF7] pb-2 pt-2">
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="filterBy('all')" class="filter-chip active" id="filter-all">전체</button>
                <button onclick="filterBy('봄')" class="filter-chip" id="filter-spring">봄웜</button>
                <button onclick="filterBy('여름')" class="filter-chip" id="filter-summer">여름쿨</button>
                <button onclick="filterBy('가을')" class="filter-chip" id="filter-autumn">가을웜</button>
                <button onclick="filterBy('겨울')" class="filter-chip" id="filter-winter">겨울쿨</button>
            </div>
        </div>

        <div id="lipstickGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            </div>

        <div class="mt-8 grid grid-cols-2 gap-3">
             <button id="sampleBtn" class="py-3 bg-white border border-stone-200 text-stone-500 text-xs rounded-xl">샘플 데이터 넣기</button>
             <button id="resetBtn" class="py-3 bg-white border border-stone-200 text-red-400 text-xs rounded-xl">전체 초기화</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
